    <body>
        <div id="root">
            <div id="events-list">
            </div>
            <div id="magnitude-selector" class="modal">
                <div class="event-name"></div>
                <div class="magnitude">1</div>
                <div class="magnitude">2</div>
                <div class="magnitude">3</div>
                <div class="magnitude">4</div>
                <div class="magnitude">5</div>
                <div class="cancel">cancel</div>
            </div>
            <div id="event-adder" class="modal">
                <form id="adder">
                    <input id="new-event-name" type="text" autocomplete="off" />
                    <button class="add">add</button><button class="cancel">cancel</button>
                </form>
            </div>
            <div id="add-button">
                +
            </div>
        </div>
